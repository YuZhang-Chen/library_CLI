<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖書管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="app" class="container py-4">

        <!-- Login View -->
        <div id="login-view">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h1 class="card-title text-center mb-4">圖書系統登入</h1>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">使用者名稱</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">密碼</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">登入</button>
                                </div>
                            </form>
                            <div id="login-error" class="text-danger mt-3 text-center" style="display: none;"></div>
                            <p class="text-center mt-3 small">還沒有帳號？ <a href="#" id="show-register-modal-btn">註冊一個</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content View (Hidden by default) -->
        <div id="main-view" style="display: none;">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <button id="sidebar-toggle-btn" class="btn btn-outline-secondary me-3" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </button>
                    <div>
                        <h1 class="mb-0">圖書管理系統</h1>
                        <p class="mb-0">歡迎, <span id="user-info"></span>!</p>
                    </div>
                </div>
                <div class="btn-group">
                    <button id="history-btn" class="btn btn-outline-info">借閱歷史</button>
                    <button id="logout-btn" class="btn btn-outline-danger">登出</button>
                </div>
            </header>

            <!-- User-facing Dashboard -->
            <div id="user-dashboard-view">
                <main>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="input-group" style="max-width: 400px;">
                            <input type="text" id="search-input" class="form-control" placeholder="搜尋書名或作者...">
                            <button id="search-btn" class="btn btn-outline-secondary" type="button">搜尋</button>
                        </div>
                    </div>
                    <div id="book-list" class="row g-3">
                        <!-- User book list rendered here -->
                    </div>
                </main>
            </div>

            <!-- Admin-facing Dashboard -->
            <div id="admin-dashboard-view" style="display: none;">
                <div class="row">
                    <!-- Admin Sidebar -->
                    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                        <div class="position-sticky pt-3">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#" id="admin-nav-dashboard">儀表板</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="admin-nav-books">書籍管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="admin-nav-users">會員管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="admin-nav-records">借閱紀錄</a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                    <!-- Admin Content -->
                    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                        <div id="admin-content-area">
                            <!-- Admin views (stats, tables) will be rendered here -->
                        </div>
                    </main>
                </div>
            </div>

            <!-- Modals (now direct children of main-view) -->
            <div class="modal fade" id="add-book-modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">新增書籍</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="add-book-form">
                                <div class="mb-3"><label for="add-title" class="form-label">書名</label><input type="text" class="form-control" id="add-title" required></div>
                                <div class="mb-3"><label for="add-author" class="form-label">作者</label><input type="text" class="form-control" id="add-author" required></div>
                                <div class="mb-3"><label for="add-isbn" class="form-label">ISBN</label><input type="text" class="form-control" id="add-isbn" required></div>
                                <div class="mb-3"><label for="add-publisher" class="form-label">出版社</label><input type="text" class="form-control" id="add-publisher"></div>
                                <div class="mb-3"><label for="add-publication_year" class="form-label">出版年份</label><input type="number" class="form-control" id="add-publication_year"></div>
                                <button type="submit" class="btn btn-primary">儲存</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="edit-book-modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">編輯書籍</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="edit-book-form">
                                <input type="hidden" id="edit-book-id">
                                <div class="mb-3"><label for="edit-title" class="form-label">書名</label><input type="text" class="form-control" id="edit-title" required></div>
                                <div class="mb-3"><label for="edit-author" class="form-label">作者</label><input type="text" class="form-control" id="edit-author" required></div>
                                <div class="mb-3"><label for="edit-isbn" class="form-label">ISBN</label><input type="text" class="form-control" id="edit-isbn" required></div>
                                <div class="mb-3"><label for="edit-publisher" class="form-label">出版社</label><input type="text" class="form-control" id="edit-publisher"></div>
                                <div class="mb-3"><label for="edit-publication_year" class="form-label">出版年份</label><input type="number" class="form-control" id="edit-publication_year"></div>
                                <button type="submit" class="btn btn-primary">更新</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="history-modal" tabindex="-1">
                 <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">借閱歷史紀錄</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>書名</th>
                                        <th class="borrower-col">借閱人</th>
                                        <th>借閱日期</th>
                                        <th>應還日期</th>
                                        <th>歸還日期</th>
                                    </tr>
                                </thead>
                                <tbody id="history-table-body">
                                    <!-- History rows will be rendered here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="register-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">註冊新帳號</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="reg-username" class="form-label">使用者名稱</label>
                            <input type="text" class="form-control" id="reg-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-email" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="reg-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">密碼 (至少6個字元)</label>
                            <input type="password" class="form-control" id="reg-password" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">註冊</button>
                    </form>
                    <div id="register-message" class="mt-3 text-center" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
